<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChatGPT</title>
    <link rel="shortcut icon" href="assets/Avatar ChatGPT.svg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style3.css">
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="top">
                <div class="item">
                    <img class="icon" src="assets/plus.svg" alt="+">
                    <div className="text"> New chat </div>
                </div>
                <div class="input1">
                    <div class="item">
                        <img class="icon" src="assets/message.svg" alt="message">
                        <div className="text"> Chatbot definition explorer </div>
                    </div>

                    <div class="">
                        <img id="img1" class="" src="assets/pen.svg" alt="pen">
                        <img id="img2" class="" src="assets/delete.svg" alt="delete">
                    </div>
                </div>
            </div>
            <div class="bot">
                <hr>
                <div class="item">
                    <img class="icon" src="assets/delete.svg" alt="clear">
                    <div className="text" id="text1"> Clear conversations </div>
                </div>

                <div class="item">
                    <img class="icon" src="assets/contrast.svg" alt="Raio">
                    <div className="text"> Light mode </div>
                </div>

                <div class="item">
                    <img class="icon" src="assets/discord.svg" alt="discord">
                    <div className="text"> OpenAI Discord </div>
                </div>

                <div class="item">
                    <img class="icon" src="assets/enlarge.svg" alt="enlarge">
                    <div className="text"> Updates & FAQ </div>
                </div>

                <div class="item">
                    <img class="icon" src="assets/logout.svg" alt="logout">
                    <div className="text"> Log out </div>
                </div>
            </div>
        </div>

        <div class="container">

        </div>

</html>
