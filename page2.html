<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChatGPT</title>
    <link rel="shortcut icon" href="assets/Avatar ChatGPT.svg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style2.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="cabecalho">
                <img src="assets/ChatGPT Logo2.svg" alt="Imagem ChatGPT">
                <h1>Welcome back</h1>
            </div>
            <div class="card">
                <label for="Email">Email address</label>
                <input type="text">
                <div class="recaptcha">
                    <input type="checkbox" name="Bots" id="checklist">
                    <img src="assets/reCaptcha.svg" alt="reCaptcha">
                </div>
                <button>Continue</button>
                <p>Don't have an account? <a href="">Sing up</a></p>
            </div>
            <div class="footer">
                <img src="assets/OR.svg" alt="Imagem OR">
                <img id="imgGoogle" src="assets/Continue with Google.svg" alt="Imagem Google">
                <img id="imgMicrosoft" src="assets/Continue with Microsoft.svg" alt="Imagem microsoft">
            </div>
        </div>
    </main>
</body>
</html>
